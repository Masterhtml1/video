<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>1-on-1 Video Call + Chat</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  header {
    background: #4a90e2;
    color: white;
    padding: 15px 20px;
    font-size: 1.5rem;
    font-weight: bold;
    text-align: center;
  }

  #container {
    flex: 1;
    display: flex;
    gap: 20px;
    padding: 20px;
  }

  /* Video + chat layout */
  #videos {
    flex: 2;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  video {
    width: 100%;
    height: 45vh;
    background: black;
    border-radius: 8px;
    object-fit: cover;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
  }

  #chat-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }

  #chat-messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    border-bottom: 1px solid #ddd;
  }

  #chat-messages p {
    margin: 8px 0;
    padding: 8px 12px;
    border-radius: 15px;
    max-width: 80%;
    word-wrap: break-word;
  }

  #chat-messages p.self {
    background: #4a90e2;
    color: white;
    margin-left: auto;
  }

  #chat-messages p.other {
    background: #e1e8f7;
    color: #333;
    margin-right: auto;
  }

  #chat-input {
    display: flex;
    padding: 10px;
  }

  #chat-input input {
    flex: 1;
    padding: 10px 15px;
    border: 1px solid #ccc;
    border-radius: 25px;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.3s;
  }

  #chat-input input:focus {
    border-color: #4a90e2;
  }

  #chat-input button {
    background: #4a90e2;
    border: none;
    color: white;
    padding: 0 20px;
    margin-left: 10px;
    border-radius: 25px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
  }

  #chat-input button:hover {
    background: #357ABD;
  }

  #room-selection {
    padding: 20px;
    background: white;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    display: flex;
    gap: 10px;
    align-items: center;
    justify-content: center;
  }

  #room-selection input {
    padding: 10px;
    font-size: 1rem;
    width: 200px;
    border-radius: 25px;
    border: 1px solid #ccc;
    outline: none;
    transition: border-color 0.3s;
  }

  #room-selection input:focus {
    border-color: #4a90e2;
  }

  #room-selection button {
    padding: 10px 25px;
    font-size: 1rem;
    background: #4a90e2;
    border: none;
    color: white;
    border-radius: 25px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
  }

  #room-selection button:hover {
    background: #357ABD;
  }

  #status {
    text-align: center;
    margin-top: 10px;
    color: #333;
    font-weight: 600;
  }

  /* Responsive */
  @media (max-width: 768px) {
    #container {
      flex-direction: column;
      padding: 10px;
    }

    #videos video {
      height: 200px;
    }
  }
</style>
</head>
<body>

<header>1-on-1 Video Call + Chat</header>

<div id="room-selection">
  <input id="room-input" placeholder="Enter room ID" />
  <button id="join-btn">Join Room</button>
</div>

<div id="status"></div>

<div id="container" style="display:none;">
  <div id="videos">
    <video id="local-video" autoplay muted playsinline></video>
    <video id="remote-video" autoplay playsinline></video>
  </div>

  <div id="chat-container">
    <div id="chat-messages"></div>
    <form id="chat-input" autocomplete="off">
      <input id="chat-message-input" placeholder="Type a message..." />
      <button type="submit">Send</button>
    </form>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();

  // UI Elements
  const localVideo = document.getElementById('local-video');
  const remoteVideo = document.getElementById('remote-video');
  const joinBtn = document.getElementById('join-btn');
  const roomInput = document.getElementById('room-input');
  const statusDiv = document.getElementById('status');
  const container = document.getElementById('container');

  const chatMessages = document.getElementById('chat-messages');
  const chatInputForm = document.getElementById('chat-input');
  const chatMessageInput = document.getElementById('chat-message-input');

  let localStream;
  let peerConnection;
  let roomId;

  const configuration = {
    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }],
  };

  joinBtn.onclick = async () => {
    roomId = roomInput.value.trim();
    if (!roomId) {
      alert('Please enter a room ID');
      return;
    }

    joinBtn.disabled = true;
    roomInput.disabled = true;
    statusDiv.textContent = 'Joining room...';

    try {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;
    } catch (e) {
      alert('Could not get user media');
      console.error(e);
      joinBtn.disabled = false;
      roomInput.disabled = false;
      statusDiv.textContent = '';
      return;
    }

    socket.emit('join-room', roomId);
  };

  socket.on('all-users', (users) => {
    if (users.length > 0) {
      createPeerConnection(users[0]);
      makeOffer(users[0]);
    }
    container.style.display = 'flex';
    statusDiv.textContent = `Joined room: ${roomId}`;
  });

  socket.on('user-joined', (userId) => {
    console.log('User joined:', userId);
  });

  socket.on('offer', async (payload) => {
    if (!peerConnection) {
      createPeerConnection(payload.caller);
    }
    try {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(payload.sdp));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);

      socket.emit('answer', { target: payload.caller, sdp: peerConnection.localDescription });
    } catch (e) {
      console.error('Error handling offer:', e);
    }
  });

  socket.on('answer', async (payload) => {
    try {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(payload.sdp));
    } catch (e) {
      console.error('Error handling answer:', e);
    }
  });

  socket.on('ice-candidate', async (payload) => {
    try {
      await peerConnection.addIceCandidate(payload.candidate);
    } catch (e) {
      console.error('Error adding ICE candidate:', e);
    }
  });

  socket.on('user-left', (userId) => {
    console.log('User left:', userId);
    remoteVideo.srcObject = null;
    if (peerConnection) {
      peerConnection.close();
      peerConnection = null;
    }
    statusDiv.textContent = 'User left the room';
  });

  // Chat functionality
  chatInputForm.addEventListener('submit', e => {
    e.preventDefault();
    const message = chatMessageInput.value.trim();
    if (!message) return;

    addChatMessage(message, true);
    socket.emit('chat-message', message);
    chatMessageInput.value = '';
  });

  socket.on('chat-message', data => {
    addChatMessage(data.message, false);
  });

  function addChatMessage(message, self) {
    const p = document.createElement('p');
    p.textContent = message;
    p.className = self ? 'self' : 'other';
    chatMessages.appendChild(p);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function createPeerConnection(otherUserId) {
    peerConnection = new RTCPeerConnection(configuration);

    localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

    peerConnection.ontrack = (event) => {
      remoteVideo.srcObject = event.streams[0];
    };

    peerConnection.onicecandidate = (event) => {
      if (event.candidate) {
        socket.emit('ice-candidate', { target: otherUserId, candidate: event.candidate });
      }
    };

    peerConnection.onconnectionstatechange = () => {
      if (peerConnection.connectionState === 'connected') {
        statusDiv.textContent = 'Connected to peer';
      }
    };
  }

  async function makeOffer(userId) {
    try {
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit('offer', { target: userId, sdp: peerConnection.localDescription });
    } catch (e) {
      console.error('Error making offer:', e);
    }
  }
</script>

</body>
</html>
